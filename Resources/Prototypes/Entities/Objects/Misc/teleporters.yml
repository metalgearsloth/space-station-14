- type: entity
  name: "hand teleporter"
  parent: BaseItem
  id: HandTele
  description: "Yeet"
  components:
  - type: RandomHandTeleporter
  - type: Sprite
    netsync: false
    sprite: "Objects/Misc/hand_tele.rsi"
    state: ready
  - type: Icon
    sprite: "Objects/Misc/hand_tele.rsi"
    state: ready

- type: entity
  name: portal
  id: Portal
  abstract: true
  description: "Looks unstable. Best to test it with the clown."
  components:
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - Impassable
      - MobImpassable
  - type: Portal
  - type: Sprite
    netsync: false
    sprite: "Effects/portal.rsi"
    layers:
    - state: open
      shader: unshaded
