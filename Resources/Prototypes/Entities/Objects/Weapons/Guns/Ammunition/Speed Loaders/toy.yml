- type: entity
  id: CapAmmoBase
  name: "cap gun loader"
  parent: BaseItem
  abstract: true
  components:
  - type: RevolverAmmoProvider
    speedLoader: true
    caliber: Cap
    capacity: 6
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-6
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 7
      zeroVisible: false

- type: entity
  id: CapLoader
  name: "cap gun loader"
  parent: CapAmmoBase
  components:
  - type: RevolverAmmoProvider
    speedLoader: true
    fillPrototype: CartridgeCap
  - type: Sprite
    sprite: Objects/Fun/caps.rsi
