- type: entity
  id: SLLRifle
  name: "speed loader (.30 rifle)"
  parent: BaseItem
  components:
  - type: RevolverAmmoProvider
    speedLoader: true
    caliber: LRifle
    capacity: 5
    fillPrototype: CartridgeLRifle

  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/LRifle/l_rifle_sl.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 6
      zeroVisible: false
