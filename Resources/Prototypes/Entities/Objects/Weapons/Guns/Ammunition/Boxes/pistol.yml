- type: entity
  abstract: true
  parent: BaseItem
  id: BoxPistolBase
  name: ammunition box (.35 auto)
  components:
  - type: AmmoProvider
    caliber: Pistol
    capacity: 60
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Boxes
- type: entity
  parent: BoxPistolBase
  id: BoxPistolBox
  name: ammunition box (.35 auto)
  components:
  - type: AmmoProvider
    fillPrototype: CartridgePistol
  - type: Sprite
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]

