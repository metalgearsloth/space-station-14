- type: entity
  abstract: true
  parent: BaseItem
  id: BoxMagnumBase
  components:
  - type: BallisticAmmoProvider
    caliber: Magnum
    capacity: 60
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/magnum.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Boxes
- type: entity
  parent: BoxMagnumBase
  id: BoxMagnum
  name: ammunition box (.40 magnum)
  components:
  - type: BallisticAmmoProvider
    fillPrototype: CartridgeMagnum
  - type: Sprite
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]

