- type: entity
  abstract: true
  parent: BaseItem
  id: BoxClRifleBase
  name: ammunition box (.25 caseless)
  components:
  - type: BallisticAmmoProvider
    caliber: ClRifle
    capacity: 60
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/cl_rifle.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

